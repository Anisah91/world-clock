<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock 🕰️ - Anisa Mohamud</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="">
        <option value="" selected>Select a city 🌍...</option>
        <option value="">Copenhagen 🇩🇰</option>
        <option value="">Mogadishu 🇸🇴</option>
        <option value="">Amman 🇯🇴</option>
      </select>

      <div class="city">
        <div>
          <h2>Doha 🇶🇦</h2>
          <div class="date">November 6th 2023</div>
        </div>
        <div class="time">9:20:15 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Gaza 🇵🇸</h2>
          <div class="date">November 6th 2023</div>
        </div>
        <div class="time">9:20:15 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Madina 🇸🇦</h2>
          <div class="date">November 6th 2023</div>
        </div>
        <div class="time">9:20:15 <small>PM</small></div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>Anisa Mohamud</strong> and is
      <a href="https://github.com/Anisah91/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
      and hosted on
      <a
        href="https://6549473fe8004700086098f6--anisas-worldclock.netlify.app/"
        target="_blank"
        >Netlify</a
      >
    </footer>

    <script src="javascript/script.js"></script>
  </body>
</html>
