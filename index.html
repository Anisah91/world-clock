<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock 🕰️ - Anisa Mohamud</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock <img src="https://i.fbcd.co/products/original/ba0ca26529b296f089903622cd034bfd91fd5010e63a30e1f69386307a4c866d.jpg
      " alt="clock-image" width="12%" id="imgs"></h1>
      

      <select id="city">
        <option value="" selected>Select a city 🌍</option>
        <option value="current">Your current location 📍 </option>
        <option value="Africa/Johannesburg">Johannesburg 🇿🇦</option>
        <option value="Africa/Mogadishu">Mogadishu 🇸🇴</option>
        <option value="Asia/Amman">Amman 🇯🇴</option>
        <option value="Australia/Adelaide">Adelaide 🇦🇺</option>

      </select>

      <div id="cities">

      
      <div class="city" id="gaza">
        <div>
          <h2>Gaza 🇵🇸</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="seoul">
        <div>
          <h2>Seoul 🇰🇷</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>


      <div class="city" id="doha">
        <div>
          <h2>Doha 🇶🇦</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
      
      </div>
    </div>
